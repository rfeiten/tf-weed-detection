<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accelerating Weed Recognition in Agriculture with Embedded AI Models</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Multiple object detection(Common Weeds in Brazilian Flora) using Azure Custom Vision exported JS model</h1>

    <!-- Import the page's JavaScript to do some stuff -->
