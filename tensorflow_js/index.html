<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accelerating Weed Recognition in Agriculture with Embedded AI Models</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>(Common Weeds in Brazilian Flora) using Azure Custom Vision exported JS model</h1>

    <p>Wait for the model to load before clicking the button to enable the webcam - at which point it will become visible to use.</p>
    
    <section id="demos" class="invisible">

      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
        <input type="range" min="0.01" max="0.999" value="0.60" step="0.01" class="slider" id="threshold"></input>
        <p>Value: <span id="slider-val"></span></p>
      </div>
    </section>

    <section>
      <button id="disableButton" class="hidden">Disable Camera</button>
      <button id="enableButton" class="hidden" >Enable Camera</button>
    </section>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
	<script src="https://unpkg.com/@microsoft/customvision-tfjs@1.3.0"></script>
  <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/FileSaver.min.js"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
